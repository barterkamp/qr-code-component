<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>QR code component | Bart Erkamp</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <section class="qr-component">
          <div class="qr-component__image">
            <img src="./images/qr-code.png" alt="QR code">
          </div>
          <h1 class="qr-component__header">
            Improve your front-end skills by building projects
          </h1>
          <p class="qr-component__text">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </section>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="http://www.github.com/barterkamp" target="_blank">Bart Erkamp</a>
        </div>
      </div>
    </main>
  </body>
</html>
